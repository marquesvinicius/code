<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de Formulário</title>
</head>

<body>
    <h1>Demonstração de Formulário</h1>

    <form action="/tacos">
        <p>
            <label for="username">Digite um Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Digite uma senha:</label>
            <input id="password" type="password" placeholder="senha" name="senha">
        </p>
        <p>
            <label for="color">Selecione uma cor:</label>
            <input id="color" type="color" name="cor">

        </p>
        <p>
            <label for="number">Digite um número:</label>
            <input id="number" type="number" placeholder="digite um numero" name="num" min="1" max="1000">
        </p>

        <button>Enviar</button>
        <button type="button">POR FAVOR NÃO ENVIE O FORMULARIO</button>
        <input type="submit" value="Clique aqui">
    </form>
    <button>Fora do formulário</button>

    <h2>Sequestrando ferramentas de busca</h2>

    <h3>Procure no Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Procure</button>

    </form>

    <h3>Procure no Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Procure</button>

    </form>

    <h3>Procure no Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Procure</button>

    </form>

    <h2>Mais formas de Entrada</h2>
    <form action="/birds">
        <input type="checkbox" name="termos" id="termos" checked>
        <label for="termos">Eu concordo com tudo</label>
        <p>
            <label for="xs">XS:</label>
            <input type="radio" name="tamanho" id="xs" value="xs">
            <label for="s">S:</label>
            <input type="radio" name="tamanho" id="s" value="s">
            <label for="m">M:</label>
            <input type="radio" name="tamanho" id="m" value="m">
        </p>

        <p>
            <label for="refeicao">Selecione uma entrada</label>
            <select name="refeicao" id="refeicao">
                <option value="peixe">Peixe</option>
                <option value="vegetariano">Vegetariano</option>
                <option value="bife">Bife</option>
            </select>
        </p>

        <p>
            <label for="queijo">Quantidade de queijo:</label>
            <input type="range" name="qtd_queijo" id="queijo" min="1" max="100" value="75">
        </p>

        <p>
            <label for="pedido">Algum pedido especial?</label>
            <br>
            <textarea id="pedido" rows="10" cols="40" name="pedido"
                placeholder="Digite algum pedido especial"></textarea>
        </p>

        <button>Enviar</button>
    </form>

    <h2>Demonstração de Validação</h2>
    <form action="/dummy">
        <label for="first">Primeiro nome</label>
        <input type="text" name="first" id="first" required>
        <p>
            <label for="username">Username</label>
            <input type="text" id="username" name="username" minlength="5" maxlength="20" required>
        </p>
        <p>
            <input type="email" name="email" id="email" placeholder="email" required>
            <input type="url" name="url" id="url" required>
            
        </p>
        <button>submit</button>

    </form>

</body>

</html>
