<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro para Corrida</title>
</head>

<body>
    <h1>Registro para Corrida</h1>
    <form action="/anywhere">
        <label for="first">First Name</label>
        <input type="text" name="first" id="first" required>
        <label for="last">Last Name</label>
        <input type="text" name="last" id="last" required>
        <p>Select a Race:</p>
        <p>
            <input type="radio" name="race" id="fun-run" value="fun-run"><label for="fun-run">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half-marathon" value="half-marathon"><label for="half-marathon">Half
                Marathon</label>
            <br>
            <input type="radio" name="race" id="full-marathon" value="full-marathon"><label for="full-marathon">Full
                Marathon</label>
        </p>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required>
        <label for="password">Password</label>
        <input type="password" name="password" id="password" required>
        <br>
        <label for="age">Select Age Group</label>
        <select name="age" id="age">
            <option value="18-">under 18</option>
            <option value="18-30">18-30</option>
            <option value="30-50">30-50</option>
            <option value="50+">50+</option>
        </select>
        <br>
        <button>Register!</button>
    </form>
</body>

</html>
